<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WEB GAME</title>
    <style>     
        a {
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="folder-root">
        <h1>WEBGAME</h1>
        <div clas="folder-game">
            <h3>&emsp;GAME</h3>
  
            <div class="game">
                <a href="Game/slot_pharaoh/" target="_blank"><h3>&emsp;&emsp;PHARAOH</h3></a>
            </div>
        </div>
    </div>
    <script>
        var colors = ["aqua", "blue", "chocolate", "blueviolet", "teal", "darkorange"];
        var colorsX = [];
        let tempColors = colors;
        let tempEmpty = colorsX;
        listGame = document.querySelectorAll(".game a");
        listGame.forEach(game => {
            let color = 'red';
            if (tempColors.length >= 1) {
                color = tempColors.splice(Math.floor(Math.random() * tempColors.length), 1)[0];
                tempEmpty.push(color);
            } else {
                tempColors = colorsX.length >= 1 ? colorsX : colors;
                tempEmpty = colorsX.length < 1 ? colorsX : colors;
                color = tempColors.splice(Math.floor(Math.random() * tempColors.length), 1)[0];
                tempEmpty.push(color);
            }
            game.style.color = color;
        })
    </script>
</body>
</html>
